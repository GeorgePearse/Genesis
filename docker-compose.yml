version: '3.8'

services:
  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: genesis-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - genesis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Genesis Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genesis-backend
    environment:
      # Genesis application settings
      GENESIS_DATA_DIR: /app/data
      GENESIS_RESULTS_DIR: /app/results
      PYTHONUNBUFFERED: 1
      
      # ClickHouse Configuration
      CLICKHOUSE_URL: http://default:@clickhouse:8123/default
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123

      # LLM API Keys (to be provided via .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}

      # Optional E2B configuration
      E2B_API_KEY: ${E2B_API_KEY:-}

      # Web UI configuration
      GENESIS_WEBUI_PORT: ${GENESIS_WEBUI_PORT:-8000}
    volumes:
      # Mount directories for persistent data
      - ./data:/app/data
      - ./results:/app/results

      # Mount source code for development (comment out for production)
      - ./genesis:/app/genesis
      - ./configs:/app/configs
      - ./examples:/app/examples
    ports:
      - "${GENESIS_WEBUI_PORT:-8000}:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - genesis-network
    restart: unless-stopped
    command: ["python", "-m", "genesis.webui.visualization", "--port", "8000"]

volumes:
  clickhouse_data:
    driver: local

networks:
  genesis-network:
    driver: bridge
