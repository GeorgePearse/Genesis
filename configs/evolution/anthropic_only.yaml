evo_config:
  _target_: genesis.core.EvolutionConfig
  patch_types:
    - "diff"
    - "full"
  patch_type_probs:
    - 0.5
    - 0.5
  num_generations: 20
  max_parallel_jobs: 2
  max_patch_resamples: 3
  max_patch_attempts: 3
  llm_models:
    - "gpt-4o-mini"
  llm_dynamic_selection: null
  llm_kwargs:
    temperatures:
      - 0.0
      - 0.5
      - 1.0
    max_tokens: 8192
  meta_rec_interval: null
  meta_llm_models: null
  embedding_model: null
  results_dir: ${output_dir}
